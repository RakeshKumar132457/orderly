<div
  *ngIf="errorMessage"
  class="fixed top-4 right-4 p-4 rounded-md shadow-lg max-w-md"
  [ngClass]="{
    'bg-red-100 text-red-900': errorMessage.type === 'error',
    'bg-yellow-100 text-yellow-900': errorMessage.type === 'warning',
    'bg-blue-100 text-blue-900': errorMessage.type === 'info'
  }"
>
  <div class="flex">
    <div class="flex-shrink-0">
      <svg
        *ngIf="errorMessage.type === 'error'"
        class="h-5 w-5 text-red-400"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <div class="ml-3">
      <p class="text-sm font-medium">
        {{ errorMessage.message }}
      </p>
    </div>
    <div class="ml-auto pl-3">
      <div class="-mx-1.5 -my-1.5">
        <button
          (click)="clearError()"
          class="inline-flex rounded-md p-1.5"
          [ngClass]="{
            'text-red-500 hover:bg-red-200': errorMessage.type === 'error',
            'text-yellow-500 hover:bg-yellow-200':
              errorMessage.type === 'warning',
            'text-blue-500 hover:bg-blue-200': errorMessage.type === 'info'
          }"
        >
          <span class="sr-only">Dismiss</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
